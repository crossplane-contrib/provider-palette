apiVersion: platform.palette.m.crossplane.io/v1alpha1
kind: Setting
metadata:
  annotations:
    meta.upbound.io/example-id: platform/v1alpha1/setting
  labels:
    testing.upbound.io/example-name: platform_settings
  name: platform-settings
  namespace: upbound-system
spec:
  forProvider:
    clusterAutoRemediation: false
    context: tenant
    enableAutoRemediation: true
    loginBanner:
    - message: test
      title: test
    nonFipsAddonPack: true
    nonFipsClusterImport: true
    nonFipsFeatures: true
    pauseAgentUpgrades: lock
    sessionTimeout: 230
