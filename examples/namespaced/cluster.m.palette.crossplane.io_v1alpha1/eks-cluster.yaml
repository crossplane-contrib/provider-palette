apiVersion: cluster.palette.m.crossplane.io/v1alpha1
kind: Eks
metadata:
  annotations:
    meta.upbound.io/example-id: cluster/v1alpha1/eks
  labels:
    testing.upbound.io/example-name: cluster
  name: eks-cluster-test
  namespace: crossplane-system
spec:
  providerConfigRef:
    kind: ProviderConfig
    name: provider-palette
  forProvider:
    name: eks-cluster-test
    context: tenant
    description: "EKS Cluster for testing"
    cloudAccountId: "65564f593a69afbef433eeda"
    cloudConfig:
      - region: "us-west-2"
        sshKeyName: "spectro2024"
        vpcId: "vpc-07304611cb22387ba"
        endpointAccess: "public"
        publicAccessCidrs:
          - "0.0.0.0/0"
