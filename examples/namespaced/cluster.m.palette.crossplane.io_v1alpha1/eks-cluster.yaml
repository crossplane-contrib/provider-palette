          us-west-2a: "subnet-0ef11392d0020ec8b"
          us-west-2b: "subnet-05a20b0b45ebe0221"
    machinePool:
      - name: "worker-pool-1"
        count: 1
        instanceType: "t3.medium"
        diskSizeGb: 60
        capacityType: "spot"
        azSubnets:
          us-west-2a: "subnet-0ef11392d0020ec8b"
          us-west-2b: "subnet-05a20b0b45ebe0221"
        additionalLabels:
          worker: "true"
        updateStrategy: "RollingUpdateScaleOut"
      - name: "worker-pool-2"
        count: 1
        instanceType: "t3.xlarge"
        diskSizeGb: 60
        capacityType: "on-demand"
