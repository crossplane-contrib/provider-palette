apiVersion: spectrocloud.palette.crossplane.io/v1alpha1
kind: Appliance
metadata:
  name: edge-appliance-01
spec:
  deletionPolicy: Delete
  forProvider:
    # Required field
    uid: "edge-basic-stack-lifecycle-q8l49"
    
    # Optional fields
    # pairingKey: "pairing-key-12345"
    remoteShell: "disabled"
    temporaryShellCredentials: "disabled"
    wait: false
    
    # Tags for organization
    tags:
      environment: "production"
      location: "datacenter-1"
      cluster: "edge-cluster-01"
      team: "edge-ops"
  
  # Provider configuration reference
  providerConfigRef:
    name: default
  
  # Connection secret configuration
  # writeConnectionSecretToRef:
  #   name: edge-appliance-01-secret
  #   namespace: crossplane-system

