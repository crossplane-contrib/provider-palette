apiVersion: spectrocloud.palette.m.crossplane.io/v1alpha1
kind: Application
metadata:
  name: web-application
  namespace: default
spec:
  forProvider:
    # Required field
    name: "app-beru-whitesun-lars"
    
    # Application profile reference
    applicationProfileUid: "YOUR_APPLICATION_PROFILE_UID"
    
    # Configuration for cluster deployment
    config:
      - clusterName: "sandbox-scorpius"
        clusterGroupUid: "YOUR_CLUSTER_GROUP_UID"
        clusterContext: "project"
        
        # Resource limits
        limits:
          - cpu: 3
            memory: 4096
            storage: 3
          # - cpu: 1
          #   memory: 2048
          #   storage: 10
    
    # Tags for organization
    tags:
      - "web-application"
      - "production"
      - "frontend"
      - "team-web"
  
  # Provider configuration reference (namespaced version)
  providerConfigRef:
    kind: ClusterProviderConfig
    name: namespaced-palette-provider
  
  # Connection secret configuration (namespaced - no namespace field)
  # writeConnectionSecretToRef:
  #   name: web-application-secret

