apiVersion: privatecloudgateway.palette.crossplane.io/v1alpha1
kind: DNSMap
metadata:
  name: pcg-dns-map
  annotations:
    crossplane.io/external-name: "pcg-dns-map"
spec:
  deletionPolicy: Delete
  forProvider:
    # Required: The data center in which the private cloud resides
    dataCenter: "YOUR_DATACENTER"
    
    # Required: The network to which the private cloud gateway is mapped
    network: "YOUR_NETWORK"
    
    # Required: The ID of the Private Cloud Gateway
    privateCloudGatewayId: "YOUR_PRIVATE_CLOUD_GATEWAY_ID"
    
    # Required: The domain name used for DNS search queries within the private cloud
    searchDomainName: "YOUR_SEARCH_DOMAIN_NAME"
  providerConfigRef:
    name: default
  writeConnectionSecretToRef:
    name: pcg-dns-map-secret
    namespace: default
